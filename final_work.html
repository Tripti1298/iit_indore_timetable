        function displayTimetable(timetableData) {
            const timetableContainer = document.getElementById('timetableContainer');
            timetableContainer.innerHTML = ""; // Clear previous timetable if any

            if (timetableData.length === 0) {
                timetableContainer.innerHTML = "No timetable available.";
                return;
            }

            const currentDayIndex = new Date().getDay(); // Get the current day (0 for Sunday, 1 for Monday, etc.)
            const currentTime = new Date().getHours(); // Get the current hour

            const table = document.createElement('table');
            table.classList.add('timetable'); // Add a class for styling

            timetableData.forEach((rowData, rowIndex) => {
                if (rowIndex === 0 || (rowIndex === currentDayIndex  && currentTime < 22)) {
                    const row = document.createElement('tr');

                    rowData.forEach((cellData, columnIndex) => {
                        const cell = document.createElement(rowIndex === 0 ? 'th' : 'td');
                        cell.textContent = cellData;
                        row.appendChild(cell);
                    });

                    table.appendChild(row);
                } else if (rowIndex === currentDayIndex + 1 && currentTime >= 22) {
                    // Display tomorrow's timetable if it's after 6 PM
                    const row = document.createElement('tr');

                    rowData.forEach((cellData, columnIndex) => {
                        const cell = document.createElement(rowIndex === 0 ? 'th' : 'td');
                        cell.textContent = cellData;
                        row.appendChild(cell);
                    });

                    table.appendChild(row);
                }
            });

            timetableContainer.appendChild(table);
        }
    </script>
